<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Task List</h1>
      <form id="task-form">
        <div class="form-group">
          <label for="task-title">Task Title:</label>
          <input type="text" class="form-control" id="task-title" required>
        </div>
        <div class="form-group">
          <label for="task-priority">Task Priority:</label>
          <select class="form-control" id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task-status">Task Status:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="task-status" id="task-status-pending" value="pending" checked>
            <label class="form-check-label" for="task-status-pending">Pending</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="task-status" id="task-status-completed" value="completed">
            <label class="form-check-label" for="task-status-completed">Completed</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <ul id="task-list" class="mt-3"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNS3vx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="j.js"></script>
  </body>
</html>
